<div class="panel bg3" id="attach-panel">
	<div class="inner"><span class="corners-top"><span></span></span>

	<p>{L_ADD_ATTACHMENT_EXPLAIN}</p>
	
	<fieldset class="fields2">
	
	<!-- IF S_EXTENSIONS -->
	<dl>
		<dt><label for="extension">{L_ALLOWED_EXTENSIONS}&nbsp;:</label></dt>
		<dd>
			<div id="extension">
			<!-- BEGIN allowed_extension --><!-- IF not allowed_extension.FIRST -->,<!-- ENDIF --> <acronym style="cursor:help;" title="{L_ALLOWED_EXTENSION_FILESIZE}: {allowed_extension.FILESIZE}">{allowed_extension.EXTENSION}</acronym><!-- END allowed_extension -->
			</div>
		</dd>
	</dl>
	<!-- ENDIF -->
	
	<dl>
		<dt><label for="fileupload">{L_FILENAME}:</label></dt>
		<dd>
			<input type="file" name="fileupload" id="fileupload" maxlength="{FILESIZE}" value="" class="inputbox autowidth" /> 
			<input type="submit" name="add_file" value="{L_ADD_FILE}" class="button2" onclick="upload = true;" />
		</dd>
	</dl>
	<dl>
		<dt><label for="filecomment">{L_FILE_COMMENT}:</label></dt>
		<dd><textarea name="filecomment" id="filecomment" rows="1" cols="40" class="inputbox autowidth">{FILE_COMMENT}</textarea></dd>
	</dl>
	</fieldset>

	<span class="corners-bottom"><span></span></span></div>
</div>
